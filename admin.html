<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | GameBlog</title>

  <style>
    body {
      background: #0f0f0f;

      margin: 0;
      padding: 20px;
    }

    h1 {

    .form {
      max-width: 600px;

      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,204,0.2);

    input, textarea, select, button {

  </style>
</head>
<body>

<h1>üõ†Ô∏è GameBlog Admin</h1>

<div class="form">
  <input id="title" placeholder="Yazƒ± ba≈ülƒ±ƒüƒ±" />
  
  <select id="category">
    <option value="Genel">Genel</option>
    <option value="FPS">FPS</option>
    <option value="RPG">RPG</option>
    <option value="Indie">Indie</option>
  </select>

  <textarea id="content" rows="6" placeholder="Yazƒ± i√ßeriƒüi"></textarea>

  <button id="save">Yazƒ±yƒ± Kaydet</button>
</div>

<script type="module">
  import { db } from "./firebase.js";
  import { collection, addDoc, serverTimestamp } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  document.getElementById("save").addEventListener("click", async () => {
    const title = document.getElementById("title").value;
    const content = document.getElementById("content").value;
    const category = document.getElementById("category").value;

    if (!title || !content) {
      alert("Ba≈ülƒ±k ve i√ßerik bo≈ü olamaz");
      return;
    }

    await addDoc(collection(db, "posts"), {
      title,
      content,
      category,
      createdAt: serverTimestamp()
    });

    alert("Yazƒ± eklendi ‚úÖ");
    document.getElementById("title").value = "";
    document.getElementById("content").value = "";
  });
</script>

</body>
</html>
